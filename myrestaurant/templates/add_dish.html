<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Dish - Restaurant Menu</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add Material Symbols -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=edit_square" />
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      cursor: pointer;
    }
  </style>
</head><body>
  {% include 'navbar.html' %}

  <div class="container mt-5">
    <h1 class="mb-4">Add New Dish to Menu</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="dishName">Dish Name</label>
        <input type="text" class="form-control" name="name" id="dishName" placeholder="Enter dish name" required>
      </div>
      <div class="form-group">
        <label for="dishDescription">Description</label>
        <textarea class="form-control" name="description" id="dishDescription" rows="3" placeholder="Enter dish description"></textarea>
      </div>
      <div class="form-group">
        <label for="dishPrice">Price</label>
        <input type="number" class="form-control" name="price" id="dishPrice" placeholder="Enter dish price" step=".01" required>
      </div>
      <div class="form-group">
        <label for="dishCategory">Category</label>
        <select class="form-control" name="category" id="dishCategory">
          <option>Appetizers</option>
          <option>Main Courses</option>
          <option>Desserts</option>
          <option>Drinks</option>
          <option>Others</option>
        </select>
      </div>
      <input type="submit" class="btn btn-primary" value="Add Dish"\>
    </form>
  </div>
  <div class="container my-5">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">Dish Name</th>
          <th scope="col">Category</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for dish in data %}
        <tr>
          <td>{{dish.name}}</td>
          <td>{{dish.category}}</td>
          <td>
            <span class="material-symbols-outlined">edit_square</span>
            
              </span>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
